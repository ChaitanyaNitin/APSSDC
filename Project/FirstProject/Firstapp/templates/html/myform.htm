<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML form</title>
</head>
<body>
    <form action="{% url 'myform' %}" method="post">
        {% csrf_token %}
        <input type="text" name = "uname" placeholder="Enter User Name"><br>
        <input type="text" name = "rollno" placeholder="Enter Roll Number"><br>
        <input type="email" name = "email" placeholder="Enter Email ID"><br>
        <input type="submit" name="submit" value="Submit">
    </form>
</body>
</html>
