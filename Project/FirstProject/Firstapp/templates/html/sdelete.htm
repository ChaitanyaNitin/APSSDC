{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Single User View</title>
</head>
<body>
    <div class="container mt-4">
        <div class="card col-md-6 mx-auto">
            <div class="card-body">
                <h2>Delete User</h2>
                <h3>Are you sure you want to delete {{z.name}}?</h3>
                <div class="row">
                    <div class="col">
                        <form method="POST">
                            {% csrf_token %}
                            <input type="submit" value="Confirm" class="btn btn-outline-success form-control col-sm">
                        </form>
                    </div>
                    <div class="col">
                        <a href="{% url 'dt' %}" class="btn btn-outline-danger form-control col-sm">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
